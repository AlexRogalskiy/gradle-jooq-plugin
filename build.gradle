buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "nu.studer:gradle-plugindev-plugin:$plugindevPluginVersion"
    }
}

apply plugin: 'groovy'
apply plugin: 'nu.studer.plugindev'

dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile "commons-lang:commons-lang:$comonsLangVersion"

    compile("org.jooq:jooq:$jooqVersion")
    compile("org.jooq:jooq-meta:$jooqVersion")
    compile("org.jooq:jooq-codegen:$jooqVersion")
}

group = 'nu.studer'
version = '1.0.6'

plugindev {
    pluginId 'nu.studer.jooq'
    pluginTitle 'Gradle jOOQ plugin'
    pluginDescription 'Gradle plugin that integrates jOOQ. Adds a task for each source set to generate the sources from a given database schema. The tasks fully participate in the Gradle uptodate checks.'
    pluginImplementationClass 'nu.studer.gradle.plugindev.PluginDevPlugin'
    pluginLicense 'Apache-2.0'
    authorId 'etiennestuder'
    authorName 'Etienne Studer'
    authorEmail 'etienne@studer.nu'
    projectUrl 'https://github.com/etiennestuder/gradle-jooq-plugin'
    projectInceptionYear '2014'
    // pomConfiguration = pomConfig
    done()
}

bintray {
    user = "$BINTRAY_USER"
    key = "$BINTRAY_API_KEY"

    pkg {
        repo = 'gradle-plugins'
        name = 'nu.studer.jooq'
        labels = ['gradle', 'plugin', 'jooq']
    }

    dryRun = true
}

wrapper.gradleVersion = '1.12'
